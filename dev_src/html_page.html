/* POPUP CSS */

:root {
	--popup-bg: #161717;
	--popup-color: #e9f4ff;
	--popup-btn-bg: #313131;
	--popup-btn-bg-active: #005ab2;
	--popup-btn-border: 1px solid #006ad2;
}

.modal_bg {
	display: inherit;
	position: fixed;
	z-index: 1;
	padding-top: inherit;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
}


.popup {
	position: fixed;
	z-index: 22;
	left: 50%;
	top: 50%;
	width: 100%;
	height: 100%;
	overflow: none;
	transition: all .5s ease-in-out;
	transform: translate(-50%, -50%) scale(1)
}

.popup-box {
	display: block;
	/*display: inline;*/
	/*text-align: center;*/
	position: fixed;
	top: 50%;
	left: 50%;
	color: var(--popup-color);
	transition: all 400ms ease-in-out;
	background: var(--popup-bg);
	width: 95%;
	max-width: 500px;
	z-index: 23;
	padding: 20px;
	box-sizing: border-box;
	max-height: min(600px, 80%);
	height: max-content;
	min-height: 300px;
	overflow: auto;
	border-radius: 6px;
	text-align: center;
	overflow-wrap: anywhere;
}

.popup-btn {
	cursor: pointer;
	background: var(--popup-btn-bg);
	color: var(--popup-color);
	border: var(--popup-btn-border);
	border-radius: 6px; 
}

.popup-btn:hover, .popup-btn:active {
	background: var(--popup-btn-bg-active);
	
}

.popup-close-btn {
	position: absolute;
	right: 20px;
	top: 20px;
	width: 30px;
	height: 30px;
	font-size: 25px;
	font-weight: 600;
	line-height: 30px; 
	text-align: center;
}

.popup:not(.active) {
	transform: translate(-50%, -50%) scale(0);
	opacity: 0;
}


.popup.active .popup-box {
	transform: translate(-50%, -50%) scale(1);
	opacity: 1;
}



.pagination {

	width: 150px;

}
